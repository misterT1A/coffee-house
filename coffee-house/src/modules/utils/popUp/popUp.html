<div class="modal">
    <div class="modal_body">
        <div class="modal_content">
            <div class="modal_content_left">
                <img src="../../../img/menu_coffe/coffee-1.jpg" alt="item" class="modal_img">
            </div>
            <div class="modal_content_right">
                <div class="modal_text">
                    <h3 class="modal_title"></h3>
                    <span class="modal_desription"></span>
                </div>
                <div class="modal_size">
                    <span class="modal_size_title">Size</span>
                    <form class="size_buttons">
                        <input class="input_size" type="radio" id="sizeBtn1" name="12" checked>
                        <label data-size="s" for="sizeBtn1" class="size_btn">
                            <div class="size_btn_logo">S</div>
                            <div class="size_btn_description"></div>
                        </label>
                        <input class="input_size" type="radio" id="sizeBtn2" name="12">
                        <label data-size="m" for="sizeBtn2" class="size_btn">
                            <div class="size_btn_logo">M</div>
                            <div class="size_btn_description"></div>
                        </label>
                        <input class="input_size" type="radio" id="sizeBtn3" name="12">
                        <label data-size="l" for="sizeBtn3" class="size_btn">
                            <div class="size_btn_logo">L</div>
                            <div class="size_btn_description"></div>
                        </label>
                    </form>
                </div>
                <div class="modal_add">
                    <span class="modal_add_title">Additives</span>
                    <form class="add_buttons">
                        <input class="input_add" type="checkbox" id="addBtn1" name="12">
                        <label for="addBtn1" class="add_btn">
                            <div class="add_btn_logo">1</div>
                            <div class="add_btn_description"></div>
                        </label>
                        <input class="input_add" type="checkbox" id="addBtn2" name="12">
                        <label for="addBtn2" class="add_btn">
                            <div class="add_btn_logo">2</div>
                            <div class="add_btn_description"></div>
                        </label>
                        <input class="input_add" type="checkbox" id="addBtn3" name="12">
                        <label for="addBtn3" class="add_btn">
                            <div class="add_btn_logo">3</div>
                            <div class="add_btn_description"></div>
                        </label>
                    </form>
                </div>
                <div class="modal_price_block">
                    <h3 class="modal_price_text">Total:</h3>
                    <span class="modal_price"></span>
                </div>
                <div class="modal_promotion">
                    <img src="../../../img/info-promotion.png" alt="info">
                    <div class="modal_prom_desc">The cost is not final. Download our mobile app to see the final price
                        and place your order. Earn loyalty points and enjoy your favorite coffee with up to 20%
                        discount.</div>
                </div>
                <div class="modal_button_close">
                    <span class="modal_close_text">Close</span>
                </div>
            </div>
        </div>
    </div>
</div>
